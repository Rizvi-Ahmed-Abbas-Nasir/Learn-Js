<html>
<head>
<meta charset=utf-8 />
<title>Write a JavaScript conditional statement to find the largest of five numbers</title>
</head>
<body>

  
</body>
<script>
a= 10;
b= 2;
c= 6;
d= 0;
f= 1;
if (a>b && a>c && a>d && a>f)
{
    alert("The Largest Number is "+a);
}
else if (b>a && b>c && b>d && b>f)
{
    alert("The Largest Number is "+b);
}
else if (c>a && c>b && c>d && c>f)
{
    alert("The Largest Number is "+c);
}
else if (d>a && d>c && d>b && d>f)
{
    alert("The Largest Number is "+d);
}
else
{
    alert("The Largest Number is "+f);
}

</script>
</html>
