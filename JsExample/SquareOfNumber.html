<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h2>Write a JavaScript to display squares of 1 to 10 numbers using while loop.</h2>
    <input type="button" value="Print" onclick="Square()">
</body>
<script>
    function Square(){
    let i = 1;
    while(i <= 10){
        num = i*i;
       document.write(num+"<br> ");
        i++;
    }
}


</script>
</html>
