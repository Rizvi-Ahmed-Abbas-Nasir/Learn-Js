<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br>
        <input type="text" id="t1">
        <br>
        <br>    
        <input type="button" onclick="FindDigiOrNot()" value="Check">
    </center>
</body>
<script>
    function FindDigiOrNot(){

        n = document.getElementById('t1').value

        reg = /[0-9]/
        if(reg.test(n)){
            alert("DIGITS PRESENT")
        }
        else{
            alert("DIGITS NOT PRESENT")
        }
    }
   
</script>
</html>
