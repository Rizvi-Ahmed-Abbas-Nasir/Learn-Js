<script>
    function createCookies(){
        var getc = document.getElementById('inp').value 

        var date = new Date();
        var day = 2
        date.setTime(date.getTime() + (day*24*60*60*1000))
        expires = date.toGMTString();
        
        let cookie = document.cookie = "Name="+ getc + ";" +
                                       "expires=" + expires + ';'
        alert(cookie);

        c = cookie.split(";")
        alert(c[0])
        nc = c[0].split("=")
        alert(nc[0])
        alert(nc[1])
        alert(c[1])
        ec = c[1].split("=");
        alert(ec[0])
        alert(ec[1])
    }

</script>
