  <script>

    function ChangeBG(URL){

        var bgcolor = prompt("Enter The Color for Background")

        newCookie = document.cookie = "ColorName="+ bgcolor+";"

        spc = newCookie.split("=")
        alert(spc)

        scc = spc[1].slice(0, -1)

        alert(scc)

        myWindow = window.open(URL,'windowOne', 'width=400, heigth=400')

        myWindow.document.write("<body bgColor="+scc+ "></body>")
        
    }

  </script>
