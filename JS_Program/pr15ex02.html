<script>
    msg = "moving the message a long with the status bar";
    space="                                                ";
    n=0;
    l=msg.length;
    function msgmoving(){
    window.status = msg.substr(n,l)+space+msg.substr(0,n);
    n=n+1; l=l-1;
    if(n>msg.length){
    n=0;
    l=msg.length;
}
    setTimeout("msgmoving()",150)
    }
    msgmoving()
