<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <center>
      <input type="text" id="n1" />
      <input type="button" value="Dispaly" onclick="print()" />
      <br>
      <br>
      <label id="la"></label>
    </center>
  </body>
  <script>
    function print() {
      var s = document.getElementById("n1").value;
      var num = 0;
      for (i = 0; i <= s.length - 1; i++) {
        if (
          s.charAt(i) == "a" ||
          s.charAt(i) == "e" ||
          s.charAt(i) == "i" ||
          s.charAt(i) == "o" ||
          s.charAt(i) == "u"
        ) {
          num++;
        }
      }
      document.getElementById("la").innerHTML =
        "The Number Of Vowels are in a Given String " + num;
    }
  </script>
</html>
