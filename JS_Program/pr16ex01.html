<script>
    picture = new Array("html.png","css.png","js.png");
    cp=0;
    function RunslidShow(forwardback){
        if(document.images){
            cp = cp + forwardback
            if(cp > (picture.length - 1)){
                cp = 0
            }
            if(cp<0){
                cp = picture.length -1 
            }
            document.pd.src=picture[cp]
        }
        
    }
