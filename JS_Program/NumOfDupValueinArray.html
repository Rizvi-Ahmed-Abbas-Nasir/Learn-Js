<script>

    function findDuplicateValue(array){

      const obj = {};
      const arr = [];
      let count = 0;

      array.forEach (item =>{
        if(!obj[item])
            obj[item] = 0;
            obj[item] += 1;
        
    }) 
        for(const prop in obj){
            if(obj[prop] >= 2){
                count++;
                arr.push(prop);
            }
        }
        
        return count;
      
    } 

    let dupValue = findDuplicateValue([2,3,6,7,6,5,5,2])

    alert(dupValue)


</script>
