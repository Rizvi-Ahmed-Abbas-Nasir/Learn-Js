<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label>Convet Charater to Unicode and Vice Versa</label>
        <br>
        <br>
        <input type="text" id="t1">
        <br>
        <input type="button" value="Convert Char to Unicode" onclick="Unicode()">
        <br>
        <label id="l1"></label>
        <br>
        <input type="text" id="t2">
        <br>
        <input type="button" value="Convert Unicode to Char" onclick="Char()">

    </center>
</body>
<script>

    function Unicode(){
        let Char = document.getElementById('t1').value

        for(let i = 0; i < Char.length; i++){
           document.write(Char.charCodeAt(i))
        }
    }
    function Char(){
        let Code = document.getElementById('t2').value

         document.write(String.fromCharCode(Code))
       
    }

</script>
</html>
